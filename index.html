<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElderGuard Pro Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .pulse-anim {
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fa-solid fa-heart-pulse text-rose-500 text-2xl mr-3"></i>
                    <span class="font-bold text-xl tracking-tight text-slate-900">ElderGuard<span class="text-rose-500">Pro</span></span>
                </div>
                <div class="flex flex-col items-end justify-center">
                    <div id="connectionStatus" class="flex items-center text-sm text-slate-500 font-medium">
                        <span class="w-2 h-2 bg-slate-400 rounded-full mr-2"></span>
                        Connecting to Cloud...
                    </div>
                    <div id="lastSyncTime" class="text-xs text-slate-400 mt-0.5">
                        Last Device Sync: <span class="font-mono">Never</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Emergency Banner (Hidden by default) -->
        <div id="emergencyBanner" class="hidden mb-6 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow-sm flex justify-between items-center pulse-anim">
            <div class="flex items-center">
                <i class="fa-solid fa-triangle-exclamation text-2xl mr-4"></i>
                <div>
                    <p class="font-bold text-lg">FALL DETECTED</p>
                    <p class="text-sm">Impact detected on device. Verify status immediately.</p>
                </div>
            </div>
            <button onclick="resetStatus()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-medium transition">
                Acknowledge & Reset
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Vitals Card -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-slate-500 text-sm font-semibold uppercase tracking-wider">Live Vitals</h3>
                    <i class="fa-solid fa-activity text-blue-400"></i>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center p-4 bg-rose-50 rounded-lg">
                        <div class="text-3xl font-bold text-rose-600 mb-1"><span id="bpmValue">--</span></div>
                        <div class="text-xs text-rose-400 font-medium">BPM</div>
                    </div>
                    <div class="text-center p-4 bg-sky-50 rounded-lg">
                        <div class="text-3xl font-bold text-sky-600 mb-1"><span id="spo2Value">--</span>%</div>
                        <div class="text-xs text-sky-400 font-medium">SpO2</div>
                    </div>
                </div>
                <div id="waitingMsg" class="text-center text-xs text-slate-400 mt-2 italic">
                    <i class="fa-solid fa-spinner fa-spin mr-1"></i> Waiting for watch data...
                </div>
            </div>

            <!-- Activity Card -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-slate-500 text-sm font-semibold uppercase tracking-wider">Status & Activity</h3>
                    <i class="fa-solid fa-person-walking text-emerald-400"></i>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <div class="text-3xl font-bold text-slate-800" id="stepCount">0</div>
                        <div class="text-xs text-slate-400">Steps Today</div>
                    </div>
                    <div class="text-right">
                        <div id="userStatus" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-800">
                            Idle
                        </div>
                    </div>
                </div>
                <!-- Battery -->
                <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-200 mt-4">
                    <div id="batteryBar" class="bg-green-500 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <div class="text-right text-xs text-gray-400 mt-1">Battery: <span id="batteryText">--</span>%</div>
            </div>

            <!-- Controls Card -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-slate-500 text-sm font-semibold uppercase tracking-wider">Remote Controls</h3>
                    <i class="fa-solid fa-tower-broadcast text-purple-400"></i>
                </div>
                <div class="space-y-3">
                    <button id="btnFindWatch" onclick="toggleFindWatch()" class="w-full flex items-center justify-center space-x-2 bg-slate-100 hover:bg-slate-200 text-slate-700 py-3 rounded-lg transition">
                        <i class="fa-solid fa-bell"></i>
                        <span id="txtFindWatch">Find Watch</span>
                    </button>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="sendMessage('Drink Water')" class="bg-blue-50 hover:bg-blue-100 text-blue-600 py-3 rounded-lg transition flex flex-col items-center justify-center">
                            <i class="fa-solid fa-glass-water mb-1"></i>
                            <span class="text-xs font-medium">Hydration</span>
                        </button>
                        <button onclick="sendMessage('Take Meds')" class="bg-emerald-50 hover:bg-emerald-100 text-emerald-600 py-3 rounded-lg transition flex flex-col items-center justify-center">
                            <i class="fa-solid fa-pills mb-1"></i>
                            <span class="text-xs font-medium">Medication</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Emergency Log -->
        <div class="mt-8">
            <h3 class="text-lg font-bold text-slate-800 mb-4">Recent Alerts</h3>
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                <table class="min-w-full divide-y divide-slate-200">
                    <thead class="bg-slate-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Time</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Event</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Severity</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody" class="bg-white divide-y divide-slate-200">
                        <!-- Logs injected here -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4uzq-K0ylVdzLGI2gD4iy9wbialmJZ0c",
            authDomain: "watch-1ff3d.firebaseapp.com",
            databaseURL: "https://watch-1ff3d-default-rtdb.firebaseio.com",
            projectId: "watch-1ff3d",
            storageBucket: "watch-1ff3d.firebasestorage.app",
            messagingSenderId: "1094522997554",
            appId: "1:1094522997554:web:8833eb4bba862adb94a52b",
            measurementId: "G-4P41ZBKFSH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // State
        let isFinding = false;
        let lastSyncTime = 0;

        // Login Anonymously to access DB
        signInAnonymously(auth)
            .then(() => {
                console.log("Logged in anonymously");
                initListeners();
            })
            .catch((error) => {
                console.error("Auth failed", error);
                document.getElementById('connectionStatus').innerHTML = `<span class="text-red-500 font-bold">Auth Error: Check Console</span>`;
            });

        function initListeners() {
            // 0. Monitor Connection to Firebase (Browser <-> Cloud)
            const connectedRef = ref(db, ".info/connected");
            onValue(connectedRef, (snap) => {
                if (snap.val() === true) {
                    document.getElementById('connectionStatus').innerHTML = `
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                        Cloud Connected
                    `;
                } else {
                    document.getElementById('connectionStatus').innerHTML = `
                        <span class="w-2 h-2 bg-red-500 rounded-full mr-2"></span>
                        Cloud Disconnected
                    `;
                }
            });

            // 1. Listen for Vitals
            const vitalsRef = ref(db, 'elderguard/vitals');
            onValue(vitalsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Update Last Sync Timer
                    lastSyncTime = Date.now();
                    document.getElementById('waitingMsg').classList.add('hidden');

                    // Update UI
                    document.getElementById('bpmValue').innerText = data.heartRate || "--";
                    document.getElementById('spo2Value').innerText = data.spo2 || "--";
                    document.getElementById('stepCount').innerText = data.steps || "0";
                    
                    // Battery
                    const batt = data.battery || 0;
                    document.getElementById('batteryText').innerText = batt;
                    const battBar = document.getElementById('batteryBar');
                    battBar.style.width = `${batt}%`;
                    battBar.className = `h-2.5 rounded-full ${batt < 20 ? 'bg-red-500' : 'bg-green-500'}`;

                    // Status
                    const statusEl = document.getElementById('userStatus');
                    statusEl.innerText = data.status || "Unknown";
                    
                    if (data.status === "FALL DETECTED") {
                        statusEl.className = "inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800";
                        document.getElementById('emergencyBanner').classList.remove('hidden');
                    } else {
                        statusEl.className = "inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800";
                        document.getElementById('emergencyBanner').classList.add('hidden');
                    }
                }
            }, (error) => {
                console.error("Vitals Read Error:", error);
                document.getElementById('connectionStatus').innerText = "DB Permission Error";
            });

            // 2. Listen for Logs
            const logsRef = ref(db, 'elderguard/logs');
            onValue(logsRef, (snapshot) => {
                const logs = snapshot.val();
                const tbody = document.getElementById('logTableBody');
                tbody.innerHTML = ''; 
                
                if (logs) {
                    const logArray = Object.values(logs).reverse().slice(0, 5); 
                    logArray.forEach(log => {
                        const tr = document.createElement('tr');
                        const msg = typeof log === 'string' ? log : JSON.stringify(log);
                        tr.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">${new Date().toLocaleTimeString()}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-900 font-medium">${msg}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Alert</span>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            });

            // 3. Listen for Controls state
            onValue(ref(db, 'elderguard/controls/findWatch'), (snapshot) => {
                isFinding = snapshot.val() || false;
                const btn = document.getElementById('btnFindWatch');
                const txt = document.getElementById('txtFindWatch');
                
                if (isFinding) {
                    btn.classList.add('bg-purple-100', 'text-purple-700');
                    btn.classList.remove('bg-slate-100', 'text-slate-700');
                    txt.innerText = "Stop Ringing";
                } else {
                    btn.classList.remove('bg-purple-100', 'text-purple-700');
                    btn.classList.add('bg-slate-100', 'text-slate-700');
                    txt.innerText = "Find Watch";
                }
            });
        }

        // --- Live "Time Since" updater ---
        setInterval(() => {
            const el = document.getElementById('lastSyncTime');
            if (lastSyncTime === 0) {
                // Keep default "Never"
            } else {
                const seconds = Math.floor((Date.now() - lastSyncTime) / 1000);
                let colorClass = "text-green-500";
                if (seconds > 10) colorClass = "text-orange-500";
                if (seconds > 30) colorClass = "text-red-500";
                
                el.innerHTML = `Last Device Sync: <span class="font-mono ${colorClass} font-bold">${seconds}s ago</span>`;
            }
        }, 1000);

        // --- GLOBAL FUNCTIONS ---
        
        window.toggleFindWatch = function() {
            set(ref(db, 'elderguard/controls/findWatch'), !isFinding);
        };

        window.sendMessage = function(msg) {
            set(ref(db, 'elderguard/controls/message'), msg);
            push(ref(db, 'elderguard/logs'), `Reminder: ${msg}`);
        };

        window.resetStatus = function() {
            update(ref(db, 'elderguard/vitals'), { status: "Active" });
            document.getElementById('emergencyBanner').classList.add('hidden');
        };
    </script>
</body>
</html>
